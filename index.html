<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale =1.0">
	<title>Analizador Lexico, semantico y sintactico</title>
</head>
<body style="background-color: #B0D2C5;">
	<div>
		<center><h2 style="color: #9b3675;">Compilador léxico, semántico y sintáctico </h2><br></center>
	</div>
		<center><h4 style="color: #1f441e;">Cadena</h4></center>
	<div class="form-group">
    	<textarea id="cadena" type="text" class="form-control"></textarea><br><br>
    </div>
	<div>
		<center><h4 style="color: #1f441e;">Analizador léxico</h4></center>
	</div>
		<center><button type="button" class="btn btn-dark" onclick="lexico()">Analizar</button></center>
		<div class="input-group">
  			<div class="input-group-prepend">
    			<span class="input-group-text"style="color: #9b3675;">Resultado: </span>
  			</div>
  				<textarea id="lex" class="form-control" style="height: 100px;"  aria-label="With textarea"></textarea>
  		</div>
  	<div>
		<center><button type="button"class="btn btn-outline-dark" onclick="limpiar1()">Limpiar</button></center>
	</div>
	<br><br><br>
  	<div>
		<center><h4 style="color: #1f441e;">Semántico</h4></center>
	</div>
		<center><button type="button"class="btn btn-dark" onclick="semantico()">Analizar</button></center>
		<div class="input-group">
  			<div class="input-group-prepend">
    			<span class="input-group-text" style="color: #9b3675;">Resultado: </span>
  			</div>
  				<textarea id="semant" class="form-control" style="height: 100px;"  aria-label="With textarea"></textarea>
  		</div>
  	<div>
		<center><button type="button"class="btn btn-outline-dark" onclick="limpiar2()">Limpiar</button></center>
	</div>
	<br><br><br>
  	<div>
		<center><h4 style="color: #1f441e;">Sintáctico</h4></center>
	</div>
		<center><button type="button"class="btn btn-dark" onclick="sintactico()">Analizar</button></center>
		<div class="input-group">
  			<div class="input-group-prepend">
    			<span class="input-group-text" style="color: #9b3675;">Resultado: </span>
  			</div>
  				<textarea id="sintact" class="form-control" style="height: 100px;"  aria-label="With textarea"></textarea>
  		</div>
  	<div>
		<center><button type="button"class="btn btn-outline-dark" onclick="limpiar3()">Limpiar</button></center>
	</div>
	<br><br><br>
</body>
	<script src="cod.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
